<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Enuma Technologies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="css/contact.css" />
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a href="index.html" class="pull-left logo-frame"><img class="logo-img" src="images/logo.png"></a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="team.html">Team</a></li>
          <li><a href="case-studies.html">Case Studies</a></li>
          <li><a href="http://blog.enuma.io/">Blog</a></li>
          <li>
            <a href="contact.html" class="btn nav-signup">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="map">
    <div class="container">
      <div class="scrolloff">
        <iframe width="100%" height="100%" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=PMQ%2C%2035%20Aberdeen%20Street%20%2C%20Central%2C%20Hong%20Kong&key=AIzaSyBIIRgciz-Qzgc6dKi9hD-jXoCbMYAb-eg&zoom=18"
          allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <section id="contact-form">
    <div class="container">
      <h1>Contact Us</h1>

      <form id="contactform" role="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input name="name" type="text" id="name" placeholder="Your Name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="emailid">Email</label>
          <input name="emailid" type="text" id="emailid" placeholder="Your Email Address" class="form-control" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="4" placeholder="Message" class="form-control"></textarea>
        </div>
        <button type="submit" id="submit" class="btn btn-success">Send Mail</button>
      </form>

    </div>
  </section>

  <footer>
    <div class="copyright lead">Copyright &#169; 2016 Enuma Technologies Limited. All rights reserved.</div>
  </footer>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('submit').addEventListener('click', function (evt) {
      evt.preventDefault();
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "inc/mailer.php", true);
      var formdata = new FormData(document.getElementById('contactform'));
      formdata.append("honey", "nxTdUEHiBbh4z1N");
      xhr.send(formdata);
    });

    $('.scrolloff').click(function () {
      $('.scrolloff iframe').css('pointer-events', 'auto');
    });

    $('.scrolloff').mouseleave(function () {
      $('.scrolloff iframe').css('pointer-events', 'none');
    });
  </script>

</body>

</html>
